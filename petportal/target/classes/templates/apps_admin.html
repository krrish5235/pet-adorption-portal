<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
  <h2>Applications (Admin)</h2>
  <a href="/pets" class="btn btn-link">‚Üê Back to pets</a>
  <table class="table table-striped mt-3">
    <thead>
      <tr><th>Applicant</th><th>Pet ID</th><th>Email</th><th>Phone</th><th>Status</th><th>Action</th></tr>
    </thead>
    <tbody>
      <tr th:each="a : ${apps}">
        <td th:text="${a.applicantName}">name</td>
        <td th:text="${a.petId}">pet</td>
        <td th:text="${a.email}">email</td>
        <td th:text="${a.phone}">phone</td>
        <td th:text="${a.status}">status</td>
        <td>
          <form th:action="@{/admin/applications/{id}/status(id=${a.id})}" method="post" class="d-inline">
            <select name="status" class="form-select d-inline-block" style="width:160px;">
              <option value="Submitted" th:selected="${a.status=='Submitted'}">Submitted</option>
              <option value="Under Review" th:selected="${a.status=='Under Review'}">Under Review</option>
              <option value="Approved" th:selected="${a.status=='Approved'}">Approve</option>
              <option value="Rejected" th:selected="${a.status=='Rejected'}">Reject</option>
            </select>
            <button class="btn btn-sm btn-primary">Update</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
