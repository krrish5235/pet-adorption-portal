<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Apply to Adopt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
  <h3>Adoption Application</h3>
  <form th:action="@{/apply}" th:object="${application}" method="post">
    <input type="hidden" th:field="*{petId}"/>
    <div class="mb-3"><label>Your Name</label><input th:field="*{applicantName}" required class="form-control"/></div>
    <div class="mb-3"><label>Email</label><input th:field="*{email}" type="email" required class="form-control"/></div>
    <div class="mb-3"><label>Phone</label><input th:field="*{phone}" required class="form-control"/></div>
    <div class="mb-3"><label>Address</label><input th:field="*{address}" class="form-control"/></div>
    <div class="mb-3"><label>Message</label><textarea th:field="*{message}" class="form-control"></textarea></div>
    <button class="btn btn-primary">Submit</button>
    <a href="/pets" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
