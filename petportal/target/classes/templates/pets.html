<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>All Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
  <h2>All Pets</h2>
  <a href="/add" class="btn btn-primary mb-3">Add Pet</a>
  <div class="row">
    <div class="col-md-4 mb-3" th:each="pet : ${pets}">
      <div class="card">
        <img th:src="${pet.imageUrl}" class="card-img-top" style="height:220px;object-fit:cover;"/>
        <div class="card-body">
          <h5 th:text="${pet.name}">Name</h5>
          <p><strong>Breed:</strong> <span th:text="${pet.breed}"></span></p>
          <p><strong>Status:</strong> <span th:text="${pet.status}"></span></p>
          <a th:href="@{/pets/{id}(id=${pet.id})}" class="btn btn-sm btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
